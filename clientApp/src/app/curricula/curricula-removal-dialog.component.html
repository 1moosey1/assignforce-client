<h1 mat-dialog-title> Are You Sure? </h1><hr>
<div mat-dialog-content>
  <p> Are you sure you would like to remove this Curriculum? </p><br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()"> Cancel </button>
  <button mat-button (click)="clickTest($event)"> Remove </button>
</div>
