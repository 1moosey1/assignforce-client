<div style="margin-top: 5%">
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Locations
        </mat-panel-title>
        <mat-panel-description>
          <span class="fill-space"></span>
          <mat-icon title="Export to CSV" >get_app</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div style="padding-top: .5%">
        <mat-accordion>
          <mat-expansion-panel *ngFor="let location of locations" >
            <mat-expansion-panel-header (click)="collapseAll(location.id)">
              <mat-panel-title>
                <mat-icon mat-list-icon svgIcon="location"></mat-icon>
                <h4 mat-line>{{location.name}} &nbsp;</h4>
                <p mat-line> &nbsp;{{location.city}}, {{location.state}} </p>
              </mat-panel-title>
              <mat-panel-description>
                <span class="fill-space"></span>
                <!--<mat-icon title="Export to CSV" (click)="test($event)">get_app</mat-icon>-->
                <!--<mat-icon title="Filter" (click)="test($event)" >menu</mat-icon>-->
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div style="padding-top: .5%">
              <mat-accordion *ngFor="let building of location.buildings">
                <mat-expansion-panel [expanded]="expanded[location.id]">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <mat-icon mat-list-icon svgIcon="building"></mat-icon>
                      <h4 mat-line>{{building.name}}</h4>
                    </mat-panel-title>
                    <mat-panel-description>
                      <span class="fill-space"></span>
                      <!--<mat-icon title="Export to CSV" (click)="test($event)">get_app</mat-icon>-->
                      <!--<mat-icon title="Filter" (click)="test($event)" >menu</mat-icon>-->
                    </mat-panel-description>
                  </mat-expansion-panel-header>

                  <div style="padding-top: .5%">
                    <mat-list *ngFor="let room of building.rooms">
                      <mat-list-item >
                        <mat-icon (click)="test($event)" >store</mat-icon>
                        <!--<mat-icon mat-list-icon svgIcon="room"></mat-icon>-->
                        <h4 mat-line><mat-icon title="Filter" (click)="test($event)" >store</mat-icon>{{room.name}}</h4>
                      </mat-list-item>
                      <mat-divider></mat-divider>
                    </mat-list>
                  </div>

                </mat-expansion-panel >
              </mat-accordion>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
