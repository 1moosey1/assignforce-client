<div class="container-curricula">
  <mat-card>
    <mat-card-content>
      <mat-toolbar class="toolbar-curricula">
        <span>Curricula</span>
        <span class="fill-space"></span>
      </mat-toolbar>
      <!-- Expandable Content Core Curricula-->
      <mat-card>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header class="toolbar-curricula-sub">
            <mat-panel-title>
              Core Curricula
            </mat-panel-title>
            <mat-panel-description>
              <span class="fill-space"></span>
              <mat-icon matTooltip="New Curriculum" (click)="clickTest($event)">add_circle_outline</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="mat-panel-content">
            <mat-list>
              <mat-list-item>

              </mat-list-item>
            </mat-list>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      </mat-card>

      <!-- Focuses-->
      <mat-card>
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header class="toolbar-curricula-sub">
              <mat-panel-title>
                Focuses
              </mat-panel-title>
              <mat-panel-description>
                <span class="fill-space"></span>
                <mat-icon matTooltip="Add New Focus" (click)="clickTest($event)">add_circle_outline</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <div class="mat-panel-content">
              <mat-list>
                <mat-list-item>

                </mat-list-item>
              </mat-list>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card>

      <!-- Skills -->
      <mat-card>
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header class="toolbar-curricula-sub">
              <mat-panel-title>
                Skills
              </mat-panel-title>
              <mat-panel-description>
                <span class="fill-space"></span>
                <mat-icon matTooltip="Add New Skill" (click)="clickTest($event)">add_circle_outline</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <div class="mat-panel-content">
              <mat-list>
                <mat-list-item>

                </mat-list-item>
              </mat-list>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card>

    </mat-card-content>
  </mat-card>
