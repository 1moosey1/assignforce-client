

<nav mat-tab-nav-bar style="overflow: auto;" *ngIf="!admin">
  <span fxFlex></span>

    <a mat-tab-link
       *ngFor="let link of tabs"
       [routerLink]="link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive"
    style="text-decoration: none">
        {{link.toUpperCase()}}
    </a>
  <!--<span fxFlexOffset></span>-->
</nav>

<nav mat-tab-nav-bar style="overflow: auto;" *ngIf="admin">
  <span fxFlex></span>

  <a mat-tab-link
     *ngFor="let link of adminTabs"
     [routerLink]="link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive"
     style="text-decoration: none">
    {{link.toUpperCase()}}
  </a>
  <!--<span fxFlexOffset></span>-->
</nav>
