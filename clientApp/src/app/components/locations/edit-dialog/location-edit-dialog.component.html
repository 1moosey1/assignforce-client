<h2 mat-dialog-title id="title">Edit {{ editType | titlecase }}</h2>
<div mat-dialog-content>
    <mat-form-field class="update-form" style="width: 100%">
        <input matInput id="name-input" tabindex="1" [(ngModel)]="typeContent.name" [placeholder]="(editType | titlecase) + ' Name'">
    </mat-form-field>
    <div *ngIf="editType === 'location'">
        <mat-form-field class="update-form" style="width: 100%">
            <input matInput id="city-input" tabindex="2" [(ngModel)]="data.location.city" placeholder="City">
        </mat-form-field>
        <mat-form-field class="update-form" style="width: 100%">
            <input matInput id="state-input" tabindex="3" [(ngModel)]="data.location.state" placeholder="State">
        </mat-form-field>        
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button id="ok-button" [mat-dialog-close]="data.typeContent" tabindex="4">Update</button>
    <button mat-button id="cancel-button" (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
