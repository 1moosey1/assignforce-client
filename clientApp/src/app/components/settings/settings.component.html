<form #settingsForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="trainerPerPage" >Timeline Trainers Per Page</label>
    <mat-form-field>
        <input required matInput name="trainerPerPage" type="number" [(ngModel)]="trainerPerPage">
    </mat-form-field>
  </div>

  <div>
    <label for="outgoingGrads">Reports Outgoing Grads</label>
    <mat-form-field>
      <input matInput name="outgoingGrads" type="number" [(ngModel)]="outgoingGrads">
    </mat-form-field>
  </div>

  <div>
    <label for="candidateIncoming">Reports Candidates Incoming</label>
    <mat-form-field>
      <input matInput name="candidateIncoming" type="number" [(ngModel)]="candidateIncoming">
    </mat-form-field>
  </div>

  <div>
    <label for="batchLocation">Default Batch Location</label>
    <mat-form-field>
      <input matInput name="batchLocation" type="number" [(ngModel)]="batchLocation">
    </mat-form-field>
  </div>

  <div>
    <label for="batchBuilding">Default Batch Building</label>
    <mat-form-field>
      <input matInput name="batchBuilding" type="number" [(ngModel)]="batchBuilding">
    </mat-form-field>
  </div>

  <div>
    <label for="minBatchSize">Minimum Batch Size</label>
    <mat-form-field>
      <input matInput name="minBatchSize" type="number" [(ngModel)]="minBatchSize">
    </mat-form-field>
  </div>

  <div>
    <label for="maxBatchSize">Maximum Batch Size</label>
    <mat-form-field>
      <input matInput name="maxBatchSize" type="number" [(ngModel)]="maxBatchSize">
    </mat-form-field>
  </div>

  <div>
    <label for="batchDuration">Default Batch Length</label>
    <mat-form-field>
      <input matInput name="batchDuration" type="number" [(ngModel)]="batchDuration">
    </mat-form-field>
  </div>

  <div>
    <label for="daysBetweenBatches">Minimum Day Between Trainer Batches</label>
    <mat-form-field>
      <input matInput name="daysBetweenBatches" type="number" [(ngModel)]="daysBetweenBatches">
    </mat-form-field>
  </div>

  <div>
    <label for="namePattern">Default Batch Name pattern</label>
    <mat-form-field>
      <input matInput name="namePattern" type="number" [(ngModel)]="namePattern">
    </mat-form-field>
  </div>

  <button mat-raised-button class="btn-orange" type="submit" [disabled]="!settingsForm.form.valid">SAVE</button>
  <button mat-raised-button (click)="reset($event)">RESET</button>
</form>
