<mat-card>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header class="toolbar-curricula-sub" (focus)="deselect()">
          <mat-panel-title>
            <span class="panel-title-fix">Skills</span>
          </mat-panel-title>
          <mat-panel-description>
            <span class="fill-space"></span>
            <button mat-icon-button (click)="addSkill($event)">
              <mat-icon class="icon-margin-fix" matTooltip="Add New Skill">add_circle_outline</mat-icon>
            </button>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="mat-panel-content">
          <mat-list>
            <mat-list-item class="item-detail" *ngFor="let skill of skillData">
              <div>
                <h3 class="skill-name">{{skill.name}}</h3>
              </div>
              <span class="fill-space"></span>
              <button mat-icon-button class="edit-button button-orange" (click)="editSkill($event)">
                <mat-icon class="icon-margin-fix" matTooltip="Edit Skill">mode_edit</mat-icon>
              </button>
              <button mat-icon-button class="remove-button button-orange" (click)="removeSkill($event)">
                <mat-icon class="icon-margin-fix" matTooltip="Remove Skill">remove_circle</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>
