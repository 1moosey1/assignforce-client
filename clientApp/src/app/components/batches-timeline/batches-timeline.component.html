<div>
  <span class="trainer-names" *ngFor="let trainer of trainers; let i=index" [style.left.px]="swimlane_x_ofs+column_width*i"  [style.width.px]="column_width">
    {{trainer}}
  </span>
  <svg id="timeline" x=0 y=0 [attr.width]="width" [attr.height]="height">
    <rect id="bg" [attr.width]="width" [attr.height]="height" x="0" y="0"
      fill="#ededf2" />
      <g class="swimlanes">
        <line *ngFor="let line of getSwimlanes()" class="swimlane" [attr.x1]="line.x1" [attr.y1]="line.y1" [attr.x2]="line.x2" [attr.y2]="line.y2" stroke="black" stroke-width="1"></line>
      </g>
      <g class="rectangles">
        <g class="rectangle" *ngFor="let rect of getBatchesRectangles()">
          <rect [attr.x]="rect.x" [attr.y]="rect.y" [attr.height]="rect.h"
            [attr.width]="rect.w" [attr.fill]="rect.color"></rect>
          <text [attr.x]="rect.x+2" [attr.y]="rect.y+2" font-size="14" writing-mode="tb">
            {{rect.dur}} WEEKS  
          </text>
        </g>
      </g>
  </svg>
</div>
