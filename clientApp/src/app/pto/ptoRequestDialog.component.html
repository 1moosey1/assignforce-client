
  <form name="ptoForm" ng-submit="ptoCtrl.send(ptoForm.$valid)" novalidate>
    <div mat-dialog-content>
      <mat-toolbar layout="columns">
        <div class="md-toolbar-tools">
          <span>PTO Request</span>
        </div>
      </mat-toolbar>

      <div class="md-padding">
        <mat-form-field flex="none">
          <label>Start Date</label>
          <input matInput [matDatepicker]="startPick" placeholder="Choose a start date" ngModel="startDate" name="startDate" (dateChange)="setStartDate">
          <mat-datepicker-toggle matSuffix [for]="startPick"> </mat-datepicker-toggle>
          <mat-datepicker #startPick></mat-datepicker>
        </mat-form-field>


        <mat-form-field flex="none">
          <label>End Date</label>
          <mat-datepicker ng-model="ptoCtrl.endDate" startView="year" onfocus="this.open()" md-hide-icons="calendar"> </mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <mat-dialog-actions>
      <button mat-button class="md-primary" (click)="send(true)">Send</button>
      <button mat-button class="md-primary" (click)="cancel()">Cancel</button>

    </mat-dialog-actions>
  </form>
